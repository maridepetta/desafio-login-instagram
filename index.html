<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="pasta1/img/instagram-celular.png"
          alt="Celular aberto no Instagram"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="pasta1/img/instagram-logo.png"
            alt="Instagram instagram-logo"
            class="IG-logo"
          />
          <div class="profile-pic">
            <img src="pasta1/img/perfil-instagram.jpeg" alt="Profile Picture" />
          </div>
          <a target="_blank" href="https://github.com/maridepetta" class="login"
            >Continue como maridepetta</a
          >
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é maridepetta</p>
          <p class="notaccount">
            <spam class="link-blue">Alternar contas </spam>
            ou <spam class="link-blue">Inscreva-se</spam>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
        </div>
        <div class="download">
          <a
            target="_blank"
            href="https://apps.apple.com/br/app/instagram/id389801252"
            class="app-download"
          ></a>
          <a
            target="_blank"
            href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
            class="app-download"
          >
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
